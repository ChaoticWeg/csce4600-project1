language: c++
compiler: gcc

matrix:
  include:
    - os: linux
      addons:
        apt:
          packages:
            - g++-4.9
            - libboost-all-dev

install: make ci
script: ./generate 20 | ./run

after_success:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL

after_failure:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL

